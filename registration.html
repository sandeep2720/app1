<html>
<center><head> STUDENT REGISTRATION FORM </head><center>
<body bgcolor="pink">
<form>
<table align="center" bgcolor="VIOLET" border="5"cellspacing="20" cellpadding="15">
<tr><td>Name</td>
    <td><input type="text" name="n"></td>
</tr>
<tr><td>Branch</td>
    <td><select><option>--SELECT--</option>
    <option>CSE</option>
    <option>ECE</option>
    <option>IT</option>
    <option>EEE</option>
    <option>CIVIL</option>
    <option>MECH</option>
    <option>AUTO</option>
    </select></td>
</tr>
<tr><td>Roll No</td>
    <td><input type="text" name="rollno"></td>
</tr>
<tr><td>Year</td>
    <td><select><option>--SELECT--</option>
    <option>1st year</option>
    <option>2nd year</option>
    <option>3rd year</option>
    <option>4th year</option></select></td>
</tr>
<tr><td>Contact No</td>
    <td><input type="text" name="contactno"></td>
</tr>
<tr><td>Gender</td>
    <td><input type="radio" name="g">Male
        <input type="radio" name="g">Female
        <input type="radio" name="g">TransGender</td>
</tr>
<tr><td>Address</td>
    <td><textarea rows="10" cols="30" name="a"></textarea></td>
</tr>
<tr><td> SkillSet</td>
    <td><input type="checkbox" name="ss">C
    <input type="checkbox" name="ss">C++
    <input type="checkbox" name="ss">Java
    <input type="checkbox" name="ss">Python</td>
</tr>
<tr><td><input type="reset"value="RESET"></td>
    <td><input type="submit"value="SUBMIT"></td>
</tr>
</table>
</form>
</body>
